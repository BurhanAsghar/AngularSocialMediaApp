<div class="container">
  <h2>Signup</h2>
  <form class="mt-3" (ngSubmit)="onSignup()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" class="form-control" [(ngModel)]="username" name="username" required>
    </div>
    
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required>
    </div>
    
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required minlength="6">
    </div>
    
    <button type="submit" class="btn btn-primary">Signup</button>
  </form>
  
  <p class="mt-3">Already have an account? <a routerLink="/login">Login</a></p>
</div>
